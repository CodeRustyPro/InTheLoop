<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="shortcut icon" href="big.png" type="image/x-icon" />
  </head>
  <style>
    body::-webkit-scrollbar {
      background-image: repeating-linear-gradient(
          45deg,
          rgba(226, 226, 226, 0.06) 0px,
          rgba(226, 226, 226, 0.06) 2px,
          transparent 2px,
          transparent 4px
        ),
        linear-gradient(90deg, rgb(33, 33, 33), rgb(33, 33, 33));
  width: 0.2em;
}
 
body::-webkit-scrollbar-track {
  box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
}
 
body::-webkit-scrollbar-thumb {
  border-radius: 20px;
  
  outline: 1px solid rgb(104, 104, 104);
}

    body {
      overflow-x: hidden;
      background-image: repeating-linear-gradient(
          45deg,
          rgba(226, 226, 226, 0.06) 0px,
          rgba(226, 226, 226, 0.06) 2px,
          transparent 2px,
          transparent 4px
        ),
        linear-gradient(90deg, rgb(33, 33, 33), rgb(33, 33, 33));
      color: rgb(255, 255, 255);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .card_container {
      display: grid;
      grid-template-columns: auto auto auto;
      align-items: center;
      justify-content: center;
      align-content: center;
      
    }
    .card {
      padding: 20px;
      font-size: 30px;
      text-align: center;
      border-radius: 10px;
      width: 300px;
      height:300px;
      margin: 10px;
      box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
      background-color: rgba(255, 255, 255, 0.03);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.5);
      border-left: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(5px);
    }
    .card .content {
      cursor: default;
      padding: 0px;
      text-align: center;
      transition: 1.5s;
      transform: translateY(100px);
      opacity: 0;
    }
    .card img{
      width: 300px;
      height: 200px;
    }
    .card:hover .content {
      transform: translateY(0px);
      opacity: 1;
    }

    .card .content h2 {
      position: absolute;
      top: 20px;
      font-size: 3em;
      color: rgba(182, 220, 255, 0.41);
      pointer-events: none;
    }
    .card .content p {
      font-size: 1em;
      color: #fff;
      font-weight: 300;
    }
    #ourteam {
      display: block;
      text-align: center;
    }
  </style>
  <body>
    <h1 id="ourteam">Our Team</h1>
    <div class="card_container">
      <div class="card">
        <div class="content">
          <h2>Dev Shah</h2>
          <img src="dev.jpeg" alt="" srcset="" />
          <p>
            Founder of InTheLoop 
            jUST another ordinary coder
          </p>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <h2>Haard</h2>
          <img src="HARDik.jpg" alt="" srcset="" />
          <p>
            Co-Founder InTheLoop Keep Calm and Use Linux
            
          </p>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <h2>Sumanyu</h2>
          <img src="sumanyu.png" alt="" srcset="" />
          <p>
            Senior Developer at InTheLoop 
            I am the cool boy. CHAD
          </p>
        </div>
      </div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 15,
        speed: 1000,
        glare: true,
        "max-glare": 0.6,
      });
    </script>
  </body>
</html>
