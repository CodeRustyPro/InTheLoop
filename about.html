<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="shortcut icon" href="big.png" type="image/x-icon" />
   

  </head>
  <style>
@import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap");

@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Supermercado+One&display=swap');
    body::-webkit-scrollbar {
      background-image: repeating-linear-gradient(
          45deg,
          rgba(226, 226, 226, 0.06) 0px,
          rgba(226, 226, 226, 0.06) 2px,
          transparent 2px,
          transparent 4px
        ),
        linear-gradient(90deg, rgb(33, 33, 33), rgb(33, 33, 33));
  width: 0.2em;
}
 
body::-webkit-scrollbar-track {
  box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
}
 
body::-webkit-scrollbar-thumb {
  border-radius: 20px;
  
  outline: 1px solid rgb(104, 104, 104);
}

    body {
      font-family: "JetBrains Mono", monospace !important;

      overflow-x: hidden;
      background-image: repeating-linear-gradient(
          45deg,
          rgba(226, 226, 226, 0.06) 0px,
          rgba(226, 226, 226, 0.06) 2px,
          transparent 2px,
          transparent 4px
        ),
        linear-gradient(90deg, rgb(33, 33, 33), rgb(33, 33, 33));
      color: rgb(255, 255, 255);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .card_container {
      
      display: grid;
      grid-template-columns: auto auto auto;
      align-items: center;
      justify-content: center;
      align-content: center;
      
    }
    .card {
      font-family: 'Supermercado One', cursive;
      padding: 20px;
      font-size: 30px;
      text-align: center;
      border-radius: 10px;
      width: 300px;
      height:300px;
      margin: 10px;
      box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
      background-color: rgba(255, 255, 255, 0.03);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.5);
      border-left: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(5px);
    }
    .card .content {
      font-family: "JetBrains Mono", monospace !important;

      font-size: 1.5vw;
      cursor: default;
      padding: 0px;
      text-align: center;
      transition: 1.5s;
    }
    .card .content h2{
      font-family: 'Supermercado One', cursive;
      transform: translateY(600px);

      opacity: 0;
    }
    .card img{
      margin: 10px !important;
      width: 300px;
      height: 200px;
    }
    .card:hover h2{
      transform: translateY(0px);
      opacity: 1;
      transition: .5s;

    }

    .card .content h2 {
      position: absolute;
      top: 130px;
      font-size: 2.4em;
      color: rgba(182, 220, 255, 1);
      pointer-events: none;
    }
    .card .content p {
      font-size: 1em;
      color: #fff;
      font-weight: 300;
    }
    #ourteam {
      display: block;
      text-align: center;
    }
    nav {
  overflow: hidden;
  display: flex;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  height: 50px;
  color: white;
  background-color: rgba(4, 7, 10, 0.27);
  font-family: "JetBrains Mono", monospace !important;

}

ul li {
  display: inline-block;
  padding: 10px;
  font-size: 20px;
  cursor: pointer;
}

ul li a:hover {
  text-shadow: 0 0 15px rgb(255, 255, 255);
  color: #03a9f4;
}
ul li a{
  text-decoration: none;
  color:white;
}
  </style>
  <body>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Join</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <h1 id="ourteam">Our Team</h1>
    <div class="card_container">
      <div class="card">
        <div class="content">
          <h2>Dev</h2>
          <img src="dev.jpeg" alt="" srcset="" />
          <p>
            Founder of InTheLoop 
            Just another ordinary coder
          </p>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <h2>Haard</h2>
          <img src="HARDik.jpg" alt="" srcset="" />
          <p>
            Co-Founder InTheLoop Keep Calm and Use Linux
            
          </p>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <h2>Sumanyu</h2>
          <img src="sumanyu.png" alt="" srcset="" />
          <p>
            Senior Developer at InTheLoop 
            Cool Boy
          </p>
        </div>
      </div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 15,
        speed: 1000,
        glare: true,
        "max-glare": 0.6,
      });
    </script>
  </body>
</html>
